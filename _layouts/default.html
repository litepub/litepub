<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>LitePub: {{ page.title | strip }}</title>
		<link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet">
	</head>
	<body>
		<nav>
			{% include nav.html %}
		</nav>

		<div class="content">
			{% if page.title %}
			<h1>{{ page.title }}</h1>
			{% endif %}

			{% if page.status %}
			<h2>{{ page.status }} &mdash; {{ page.last_updated }}</h2>
			{% endif %}

			{{ content }}
		</div>
	</body>
</html>
